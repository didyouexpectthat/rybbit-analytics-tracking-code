name: Release Plugin

on:
  push:
    tags:
      - 'v*' # Run workflow on version tags, e.g. v1.0, v20.15.10

jobs:
  build:
    name: Build and Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build plugin zip
        run: |
          # Create a directory for the plugin
          mkdir -p rybbit-plugin
          
          # Copy plugin files to the directory
          cp rybbit-plugin.php rybbit-plugin/
          cp LICENSE rybbit-plugin/
          
          # Create the zip file
          zip -r rybbit-plugin-${{ steps.get_version.outputs.VERSION }}.zip rybbit-plugin

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./rybbit-plugin-${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: rybbit-plugin-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
